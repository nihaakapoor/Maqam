<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAQAM - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Cormorant+Garamond:wght@300;400;500&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PP Neue Montreal Arabic';
            src: url('PPNeueMontrealArabic-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'PP Neue Montreal Arabic';
            src: url('PPNeueMontrealArabic-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Favorit Arabic';
            src: url('ABCFavoritArabic-Extrabold-Trial.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Favorit Arabic';
            src: url('ABCFavoritArabic-Regular-Trial.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'PP Neue Montreal Arabic';
            src: url('PPNeueMontrealArabic-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'PP Neue Montreal Arabic';
            src: url('PPNeueMontrealArabic-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Favorit Arabic';
            src: url('ABCFavoritArabic-Extrabold-Trial.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Favorit Arabic';
            src: url('ABCFavoritArabic-Regular-Trial.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100vh;
            font-family: 'Libre Baskerville', 'PP Neue Montreal Arabic', serif;
            background-color: #450A0A;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 2s ease-out;
        }
        
        .brand-mark {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-ar {
            font-size: 5rem;
            font-family: 'Amiri', 'ABC Favorit Arabic', serif;
            color: #FFDBDB;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 2.5rem;
        }
        
        .logo-en {
            font-size: 4.5rem;
            font-family: 'Cormorant Garamond', 'PP Neue Montreal Arabic', serif;
            color: #FFDBDB;
            font-weight: 300;
            letter-spacing: 0.4em;
            line-height: 1;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        
        .divider {
            width: 4rem;
            height: 1px;
            background-color: #FFDBDB;
            opacity: 0.2;
            margin-bottom: 2.5rem;
        }
        
        .tagline {
            font-size: 0.7rem;
            color: #D4A5A5;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 500px;
        }
        
        .coming-soon {
            font-size: 0.625rem;
            color: #FFDBDB;
            letter-spacing: 1.5em;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.5;
            animation: fadeIn 3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Tablet styles */
        @media (max-width: 1024px) {
            .logo-ar {
                font-size: 4rem;
            }
            
            .logo-en {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 0.65rem;
            }
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo-ar {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
            
            .logo-en {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
            
            .divider {
                width: 3rem;
                margin-bottom: 2rem;
            }
            
            .tagline {
                font-size: 0.6rem;
                margin-bottom: 2rem;
            }
            
            .coming-soon {
                font-size: 0.55rem;
            }
        }
        
        /* Small mobile */
        @media (max-width: 480px) {
            .logo-ar {
                font-size: 2.5rem;
            }
            
            .logo-en {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 0.55rem;
                letter-spacing: 0.3em;
            }
            
            .coming-soon {
                font-size: 0.5rem;
                letter-spacing: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-mark">
            <div class="logo-ar">مقام</div>
            <h1 class="logo-en">MAQAM</h1>
            <div class="divider"></div>
            <p class="tagline">BRINGING THE MIDDLE EAST TO THE WORLD</p>
            <div class="coming-soon">COMING SOON</div>
        </div>
    </div>
</body>
</html>
