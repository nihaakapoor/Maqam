<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAQAM - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            min-height: 100%;
            font-family: 'Libre Franklin', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #e8e4dc;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
            z-index: 2;
        }
        
        /* Branding section */
        .branding {
            margin-bottom: 3rem;
        }
        
        .logo-wrapper {
            display: flex;
            gap: 3rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .logo-en {
            font-size: 5rem;
            font-weight: 700;
            color: #5c2e2e;
            letter-spacing: -0.02em;
            line-height: 1;
        }
        
        .logo-ar {
            font-size: 5rem;
            font-weight: 700;
            color: #5c2e2e;
            font-family: 'Amiri', serif;
            line-height: 1;
        }
        
        .divider {
            width: 80px;
            height: 2px;
            background-color: #5c2e2e;
            margin: 0 auto;
        }
        
        /* Tagline */
        .tagline {
            margin-bottom: 3rem;
        }
        
        .tagline-en {
            font-size: 2.5rem;
            font-weight: 400;
            color: #5c2e2e;
            line-height: 1.3;
            margin-bottom: 1rem;
        }
        
        .tagline-ar {
            font-size: 2.5rem;
            font-weight: 400;
            color: #5c2e2e;
            font-family: 'Amiri', serif;
            line-height: 1.5;
            direction: rtl;
        }
        
        /* Coming soon message */
        .coming-soon {
            font-size: 1.5rem;
            font-weight: 300;
            color: #5c2e2e;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .year {
            font-size: 1.2rem;
            font-weight: 300;
            color: #5c2e2e;
            opacity: 0.8;
        }
        
        /* Decorative pattern at bottom */
        .pattern-wrapper {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
        }
        
        .pattern {
            width: 100%;
            height: 100%;
            background-image: url('maqam-slide.jpg');
            background-size: cover;
            background-position: center bottom;
            border-radius: 40px 40px 0 0;
        }
        
        /* Tablet styles */
        @media (max-width: 1024px) {
            .logo-en, .logo-ar {
                font-size: 4rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 2rem;
            }
            
            .pattern-wrapper {
                height: 200px;
            }
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .content {
                padding: 3rem 1.5rem;
            }
            
            .logo-wrapper {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo-en, .logo-ar {
                font-size: 3rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 1.6rem;
                padding: 0 1rem;
            }
            
            .coming-soon {
                font-size: 1.2rem;
            }
            
            .year {
                font-size: 1rem;
            }
            
            .pattern-wrapper {
                height: 180px;
            }
            
            .pattern {
                border-radius: 30px 30px 0 0;
            }
        }
        
        /* Small mobile */
        @media (max-width: 480px) {
            .content {
                padding: 2rem 1rem;
            }
            
            .logo-en, .logo-ar {
                font-size: 2.5rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 1.3rem;
            }
            
            .coming-soon {
                font-size: 1rem;
            }
            
            .pattern-wrapper {
                height: 150px;
            }
            
            .pattern {
                border-radius: 20px 20px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="branding">
                <div class="logo-wrapper">
                    <div class="logo-en">MAQAM</div>
                    <div class="logo-ar">مَقام</div>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="tagline">
                <div class="tagline-en">Bringing the Middle East<br>to the world</div>
                <div class="tagline-ar">روح العرب إلى العالم</div>
            </div>
            
            <div class="coming-soon">Coming Soon</div>
            <div class="year">2026</div>
        </div>
        
        <div class="pattern-wrapper">
            <div class="pattern"></div>
        </div>
    </div>
</body>
</html>
